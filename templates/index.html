<!DOCTYPE html>
<html>
<head>
    <title>knoxai</title>
    <style>
        body {
            font-family: Arial;
            background: #101010;
            color: #ddd;
            padding: 30px;
        }
        textarea {
            width: 100%;
            height: 400px;
            background: #181818;
            color: #ddd;
            padding: 10px;
            border: none;
            resize: none;
            font-family: monospace;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1em;
        }
        input[type="submit"] {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>knoxai</h1>
    <form method="POST">
        <input type="text" name="message" placeholder="Type your message..." required autofocus>
        <input type="submit" value="Send">
    </form>

    <h2>Conversation</h2>
    <textarea readonly>{{ chatlog }}</textarea>
</body>
</html>
